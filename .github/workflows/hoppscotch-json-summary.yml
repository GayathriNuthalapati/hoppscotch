name: Run Hoppscotch Collection

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  hoppscotch_tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install Hoppscotch CLI
      - name: Install Hoppscotch CLI
        run: npm install -g @hoppscotch/cli

      # Step 4: Run Hoppscotch tests & generate JUnit XML
      - name: Run Hoppscotch Collection
        run: |
          hopp test "hoppscotch-collection.json" \
            --env "hoppscotch-env.json" \
            --reporter-junit "report.xml"

      # Step 5: Upload report.xml so it never gets lost
      - name: Upload Raw JUnit XML
        uses: actions/upload-artifact@v4
        with:
          name: hoppscotch-report-xml
          path: report.xml

      # Step 6: Convert XML â†’ JSON summary
      - name: Convert XML to JSON Summary
        shell: pwsh
        run: |
          if (-not (Test-Path "report.xml")) {
            Write-Error "report.xml not generated!"
            exit 1
          }

          [xml]$xml = Get-Content 'report.xml'
          $totalTests = 0; $passed = 0; $failed = 0; $totalRequests = 0; $results = @()

          foreach ($suite in $xml.testsuites.testsuite) {
              $totalRequests++
              foreach ($case in $suite.testcase) {
                  $totalTests++
                  if ($case.failure) {
                      $status = 'fail'
                      $failed++
                  }
                  else {
                      $status = 'pass'
                      $passed++
                  }

                  $results += [PSCustomObject]@{
                      testsuite = $suite.name
                      testcase  = $case.name
                      status    = $status
                      message   = $(if ($case.failure) { $case.failure.message } else { '' })
                  }
              }
          }

          $output = [PSCustomObject]@{
              summary = [PSCustomObject]@{
                  total_tests    = $totalTests
                  passed         = $passed
                  failed         = $failed
                  total_requests = $totalRequests
              }
              results = $results
          }

          $output | ConvertTo-Json -Depth 10 | Set-Content 'hoppscotch-summary.json'
          Write-Host "Summary JSON created: hoppscotch-summary.json"

      # Step 7: Upload JSON summary artifact
      - name: Upload Summary JSON
        uses: actions/upload-artifact@v4
        with:
          name: hoppscotch-summary
          path: hoppscotch-summary.json

      # Step 8: Send JSON Summary to Datadog Logs
      - name: Send Summary to Datadog Logs
        shell: pwsh
        env:
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
        run: |
          # Load summary JSON
          if (-not (Test-Path "hoppscotch-summary.json")) {
            Write-Error "hoppscotch-summary.json not found!"
            exit 1
          }

          $summary = Get-Content 'hoppscotch-summary.json' -Raw | ConvertFrom-Json

          # Build request payload
          $payload = @(
              @{
                  ddsource = "hoppscotch"
                  service = "api-automation-tests"
                  hostname = "github-actions"
                  message = "Hoppscotch Test Summary Report"
                  hoppscotch_summary = $summary
              }
          ) | ConvertTo-Json -Depth 15

          if (-not $env:DD_API_KEY) {
              Write-Error "DD_API_KEY environment variable is missing!"
              exit 1
          }

          Invoke-RestMethod `
              -Uri "https://http-intake.logs.us5.datadoghq.com/api/v2/logs" `
              -Method Post `
              -Headers @{
                  "DD-API-KEY" = $env:DD_API_KEY
                  "Content-Type" = "application/json"
              } `
              -Body $payload

          Write-Host "Successfully sent summary to Datadog."
